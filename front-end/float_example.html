<style type="text/css">
/*  Here's another important aspect of floats. Let's say you have a similar setup to what we have above, but both columns are fixed width and are inside a container with padding on all four sides.*/
  body {
    background: #e0e0e0
  }

  #primary, #secondary { background: #ff9a9a; }

  #columns {
    width: 900px;
    padding: 30px;
    margin: 0 auto;
    overflow: hidden;
    background: #f0f0c9;
  }

  #columns:after {
    display: block;
    clear: both;
    content: "";
  }

  #primary {
    float: left;
    width: 600px;
  }

  #secondary {
    float: right;
    position: relative;
    width: 280px;
    padding: 20px;
  }

  a.close {
    position: absolute;
    top: 20px;
    right: 20px;
    display: block;
    width: 24px;
    height: 24px;
    font: bold 18px/24px Helvetica, Arial, sans-serif;
    text-align: center;
    text-decoration: none;
    color: #333333;
    border-radius: 100%;
    background: rgba(255, 255, 255, .7);
  }
</style>
<div id="columns">
  <div id="primary">
    <h1>Main Content</h1>
  </div>

  <div id="secondary">
    <h3>Sidebar content</h3>
    <a class="close" href="#">X</a>
  </div>
</div>
