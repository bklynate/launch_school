<style type="text/css">
/*  Our designer doesn't like that the sidebar is changing width as the browser size changes, so we're tasked with giving it a fixed width instead.*/
  body {
    background: #e0e0e0
  }

  #columns {
    margin: 0 0 0 220px;
  }

  #primary, #secondary {
    padding: 20px 25px;
    background: #fff;
    box-sizing: border-box;
    /* since there's not enough space between the columns when we get to a small enough browser width, our secondary column gets pushed below the primary column. We'll add box-sizing to have the padding taken into account when calculating the width.*/
  }

  #primary {
    float: right;
    width: 100%;
  }

  #secondary {
    float: left;
    width: 200px;
    margin: 0 0 0 -220px;
  }
</style>
<div id="columns">
  <div id="primary">
    <h1>Main Content</h1>
  </div>

  <div id="secondary">
    <h3>Sidebar content</h3>
  </div>
</div>
