<form action="" method="POST">
  <fieldset>
    <dl>
      <dt>
        <label for="first_name">First Name: </label>
      </dt>
      <dd>
        <input type="text" name="first_name" id="first_name" autocomplete="off" autocorrect="off"/>
      </dd>
      <dt>
        <label for="last_name">Last Name: </label>
      </dt>
      <dd>
        <input type="text" name="last_name" id="last_name" autocomplete="off" autocorrect="off"/>
      </dd>
      <dt>
        <label for="email">Email: </label>
      </dt>
      <dd>
        <input type="email" name="email" id="email" autocomplete="off" autocorrect="off"/>
      </dd>
      <dt>
        <label for="phone_number">Phone Number: </label>
      </dt>
      <dd>
        <input type="tel" name="phone_number" id="phone_number" autocomplete="off" autocorrect="off"/>
      </dd>
      <dd>
        <label>
          <input type="checkbox" name="home_phone" checked="true" autocomplete="off" autocorrect="off"/>
            Home Phone
        </label>
      </dd>
      <dd>
        <label>
          <input type="checkbox" name="business_phone" autocomplete="off" autocorrect="off"/>
            Business Phone
        </label>
      </dd>
      <dd>
        <label>
          <input type="checkbox" name="mobile_phone" autocomplete="off" autocorrect="off" />
            Mobile Phone
        </label>
      </dd>
    </dl>
    <div>
      <input type="submit" value="Submit"/>
    </div>
  </fieldset>
</form>
