<form action="" method="POST">
  <fieldset>
    <dl>
      <dt>
        <label for="first_name">First Name: </label>
      </dt>
      <dd>
        <input type="text" name="first_name" id="first_name" autocomplete="off" autocorrect="off"/>
      </dd>
      <dt>
        <label for="last_name">Last Name: </label>
      </dt>
      <dd>
        <input type="text" name="last_name" id="last_name" autocomplete="off" autocorrect="off"/>
      </dd>
      <dt>
        <label for="email">Email: </label>
      </dt>
      <dd>
        <input type="email" name="email" id="email" autocomplete="off" autocorrect="off"/>
      </dd>
      <dt>
        <label for="phone_number">Phone Number: </label>
      </dt>
      <dd>
        <input type="tel" name="phone_number" id="phone_number" autocomplete="off" autocorrect="off"/>
      </dd>
      <dt>
        <label for="phone_type">Phone Type:</label>
      </dt>
      <dd>
        <select name="phone_type" id="phone_type">
          <option value="home" selected>Home</option>
          <option value="work">Work</option>
          <option value="mobile">mobile</option>
        </select>
      </dd>
    </dl>
    <div>
      <input type="submit" value="Submit"/>
    </div>
  </fieldset>
</form>

 <form action="" method="GET">
  <fieldset>
    <h2>
      Category
    </h2>
    <select name="category" id="category">
      <option value="core">Core</option>
      <option value="plugins">Plugins and Libraries</option>
      <option value="conventions">Conventions</option>
      <option value="reviews">Reviews</option>
      <option value="opinions">Opinion</option>
      <option value="people">People</option>
    </select>
    <ul>
      <li>
        <label>
          <input type="radio" name="news_articles" value="core">
          Core
        </label>
      </li>
      <li>
        <label>
          <input type="radio" name="news_articles" value="plugins_and_libraries">
          Plugins and Libraries
        </label>
      </li>
      <li>
        <label>
          <input type="radio" name="news_articles" value="conventions">
          Conventions
        </label>
      </li>
      <li>
        <label>
          <input type="radio" name="news_articles" value="reviews">
          Reviews
        </label>
      </li>
      <li>
        <label>
          <input type="radio" name="news_articles" value="opinions">
          Opinions
        </label>
      </li>
      <li>
        <label>
          <input type="radio" name="news_articles" value="people">
          People
        </label>
      </li>
    </ul>
    <h2>Tags</h2>
    <select name="tags" multiple>
      <option value="html">HTML</option>
      <option value="css">CSS</option>
      <option value="javascript">Javascript</option>
      <option value="ruby">Ruby</option>
      <option value="rails">Rails</option>
      <option value="python">Python</option>
      <option value="django">Django</option>
    </select>
    <ul>
      <li>
        <label>
          <input type="checkbox" name="html">
          HTML
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="css">
          CSS
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="ruby">
          Ruby
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="rails">
          Rails
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="python">
          Python
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="django">
          Django
        </label>
      </li>
    </ul>
    <input type="submit" value="Filter">
    <input type="reset" value="reset form">
  </fieldset>
</form>
